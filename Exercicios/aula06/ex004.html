<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            font: normal 25pt;
            font-family: debian;
            color: rgb(0, 0, 0);
            background-color:rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiúsculas é:  ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas é:  ${nome.toLowerCase()}`)
        var salario = window.prompt('Quanto você ganha por mês?')
        salario.toLocaleString('pt-BR', {style: 'currency', currency: 'USD',})
        document.write(`<br> Então você ganha: ${salario}`)
    </script>
</body> 
</html>
