<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="./stylle/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <div id="corpo">
        <div>
            <h1>Calculadora: </h1>
            <div>
                <input class="txt" type="number" name="txtn1" id="txtn1"> +
                <input class="txt" type="number" name="txtn2" id="txtn2">
                <div id="botão">
                    <input id="b" type="button" value="Somar" onclick="somar()">
                    <input id="b" type="button" value="Subtrair" onclick="subtrair()">
                    <input id="b" type="button" value="Multiplicar" onclick="multiplicar()">
                    <input id="b" type="button" value="Dividir" onclick="dividir()">
                </div>
            </div>
            <div id="res">
                <p>Resultado:</p>
            </div>
            
               <div class="tema">
                <form action="">
                    <h2>Escolha um tema:</h2>
                    <input id="temaBranco" type="radio" name="tema" value="op1" onclick="temaB()">
                    <label for="temaBranco">Tema Branco</label>
                    <input id="temaEscuro" type="radio" name="tema" value="op2" onclick="temaE()">
                    <label for="temaEscuro">Tema Escuro</label>
                </form>
               </div>
        </div>
    </div>
<script>
    var tn1 = window.document.getElementById('txtn1')
    var tn2 = window.document.querySelector('input#txtn2')
    var res = window.document.getElementById('res')
    var c = window.document.getElementById('corpo')

    function temaE(){
        c.style.background = 'black'
        c.style.color = 'white'
        c.style.borderWidth = '4px'
    }
    function temaB() {
        c.style.background = 'white'
        c.style.color = 'black'
        c.style.borderWidth = '4px'
    }
    function somar() {  
     var n1 = Number(tn1.value)
     var n2 = Number(tn2.value)
     var soma = n1+n2
     res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>`
    }
    function subtrair() {
     var n1 = Number(tn1.value)
     var n2 = Number(tn2.value)
     var sub = n1-n2
     res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a: <strong>${sub}</strong>`
    }
    function multiplicar() {
     var n1 = Number(tn1.value)
     var n2 = Number(tn2.value)
     var mut = n1*n2
     res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a: <strong>${mut}</strong>`
    }
    function dividir() {
     var n1 = Number(tn1.value)
     var n2 = Number(tn2.value)
     var div = n1/n2
     res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a: <strong>${div}</strong>`
    }
</script>

</body>
</html>
